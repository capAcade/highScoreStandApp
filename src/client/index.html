<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capman Scoreboard</title>
</head>

<body>

  <div id="rotate">
    <div class="currentplayers">
      <h2 class="pltitle">Current Players</h2>
      <h2 class="sctitle">Highscore</h2>
    </div>
    <ul id="activePlayersList">
      <li>
        <p class="playername">Player 1...........</p>
        <p class="playerscore">24345</p>
      </li>
    </ul>
    <div class="scoretitles top">
      <h2 class="pltitle">top 10 players</h2>
      <h2 class="sctitle">Highscore</h2>
    </div>
    <ul id="currentData">
      <li>
        <p class="playername">Player 1...........</p>
        <p class="playerscore">24345</p>
      </li>
    </ul>
    <div id="alert" class="noshow">
      <div class="imagecapman">
        <img class="image-top" src="/assets/images/capman.svg"/>
        <img class="image-middle" src="/assets/images/Capman-Bug-Action.svg"/>
        <img class="image-bottom" src="/assets/images/final.svg"/>
      </div>
      <p id="textcapman">NEW WINNER!</p>
      </div>
  </div>

</body>

</html>
